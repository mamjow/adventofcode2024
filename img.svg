.calendar .calendar-color-2g2 { color:#7fbd39; }

        .calendar {
            cursor: default;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: -moz-none;
            -o-user-select: none;
            user-select: none;
        }

        .calendar>span {
            color: #333333;
        }

        .calendar>a {
            text-decoration: none;
            color: #666666;
            outline: none;
            cursor: default;
        }

        .calendar a:hover,
        .calendar a:focus {
            background-color: #1e1e46;
            background-color: rgba(119, 119, 165, .2);
            cursor: pointer;
        }

        .calendar .calendar-day {
            color: #666666;
        }

        .calendar a .calendar-day {
            color: #cccccc;
        }

        .calendar a .calendar-mark-complete,
        .calendar a .calendar-mark-verycomplete {
            visibility: hidden;
        }

        .calendar a.calendar-complete .calendar-mark-complete,
        .calendar a.calendar-verycomplete .calendar-mark-complete {
            visibility: visible;
            color: #ffff66;
        }

        .calendar a.calendar-verycomplete .calendar-mark-verycomplete {
            visibility: visible;
            color: #ffff66;
        }
